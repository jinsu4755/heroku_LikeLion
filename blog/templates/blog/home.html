{%extends 'blog/layout.html'%}

{% block content %}
{% for blog in blogs.all %}
<div class="container">
    <center>
        <div class="col-lg-8 col-md-10 mx-auto" style="margin-left: auto; margin-right: auto;">

            <div class="post-preview"></div>
            <h2 class="post-title" style="text-align: left;">{{ blog.title }}</h2>
            <p style="text-align: left;">{{ blog.pub_date }}</p>
            <h3 class="post-subtitle" style="text-align: left;">{{ blog.body }}</h3>
            <div style="text-align: right;">
                <a href="{% url 'edit' pk=blog.pk %}">
                    <button type="button" class="btn btn-light"> 수정하기</button>
                </a>
                <a href="{% url 'remove' pk=blog.pk %}">
                    <button type="button" class="btn btn-light">삭제하기</button>
                </a>
            </div>
        </div>
        <hr>

    </center>
</div>
{% endfor %}
{% endblock %}
